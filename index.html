<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/logo.png">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>ChatRanger - Home</title>
</head>
<body>
  <!-- Image and text -->
  <nav class="navbar">
    <a class="navbar-brand text-light" href="/">
    <img src="/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    ChatRanger
    </a>
  </nav>
  <div class="container text-center ">
    <div class="card p-2 mt-2">
      <h3>
        <span>
          <a class="app-link" target="_blank" href="https://github.com/hamzagh1998/ChatRanger">
            ChatRanger
          </a> is a real time chat app created with 
          <a class="app-link" target="_blank" href="https://nodejs.org/en/">node.js</a> and 
          <a class="app-link" target="_blank" href="https://socket.io/">socket.io</a>
        </span> 
      </h3>
      <hr>
      <h3>Hello: <span id="username"></span></h3>
    <!-- username form -->
      <p class="mb-0 mt-3">Change username:</p>
      <form id="username-form">
        <div class="form-check form-check-inline">
          <input type="text" class="form-control" id="username-input" placeholder="Username">
        </div>
        <button type="submit" class="btn btn-primary">Change</button>
      </form>
      <!-- room form -->
      <p class="mb-0 mt-3">Create room:</p>
      <form id="room-form">
        <div class="form-check form-check-inline">
          <input type="text" class="form-control" id="room-input" placeholder="Room name">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
      <!-- users box -->
      <hr>
      <h4 class="text-secondary">Connected user:</h4>
      <div id="users-box"></div>
      <!-- rooms box -->
      <hr>
      <h4 class="text-secondary">Available rooms:</h4>
      <div id="rooms-box"></div>
    </div>
  </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/index.js"></script>
</html>
